<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Form Contacto</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <article>
                <div class="container">
                    <div>
                        
                        <form action="#">
                            <h1>Contáctanos</h1>
                            <div class="cont">
                                <label class="label-cont" for="text">Nombre Completo</label>
                                <br>
                                <input type="text" required>
                               
                            </div>
                            <div class="cont">
                                <label class="label-cont" for="email">Correo Electrónico</label>
                                <br>
                                <input type="email" required placeholder="example@email.com">
                                
                            </div>
                            <div  class="cont">
                                <label class="label-cont" for="coment">Cuentanos sobre tu idea de negocio</label>
                                <textarea name="coment" id="" cols="30" rows="10"></textarea>
                                
                            </div>
                            <div class="cont">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
